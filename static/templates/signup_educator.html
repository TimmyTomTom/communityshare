<div cs-forbidden ng-if="Session.activeUser === undefined">
</div>

<div ng-if="Session.activeUser !== undefined">
  <div class="row">
    
    <div class="panel panel-default">

      <div class="gradient-header">
        <h1>Welcome to CommunityShare</h1>
      </div>
      
      <div class="panel-body">
        <h2 class="text-center">Organization Information</h2>
        <div class="col-md-9 col-md-offset-2">
          <div cs-institutions user="user" is-educator="true">
          </div>
        </div>
        
        <div class="row">
          <div ng-repeat="question in questions" cs-question question="question"
               class="col-md-6"
               ng-if="(question.question_type=='signup' || question.question_type=='signup_educator')"
               answers="answers"></div>
          
        </div>
        
        <div class="col-xs-12" cs-labels search="newSearch"
             label-titles="['Grade Levels I teach', 'Engagement Preferences(click all that apply)', 'Subject areas I teach(click all that apply)']"
             label-types="['gradeLevels', 'engagementLevels', 'educatorSubjectAreas']"
             >
        </div>
        
      </div>
    </div>
  </div>

  <div class="row">
    <div class="signup-bottom">
      <div class="pull-right">
        <button class="btn btn-primary"
                  ng-click="submit()">
          Next</button>
      </div>
    </div>
  </div>

</div>
